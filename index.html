<script>
    async function getDecoding() {
        const q = document.getElementById('userQ').value;
        if(!q) return alert("Please type a question.");
        
        const response = await fetch('/.netlify/functions/app/decode', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({question: q})
        });
        const data = await response.json();
        document.getElementById('resultArea').style.display = 'block';
        document.getElementById('enOut').innerText = data.en;
        document.getElementById('mmOut').innerText = data.mm;
    }

</script>
